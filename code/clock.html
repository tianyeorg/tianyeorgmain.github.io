
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="../tools/jquery-3.4.1.js"></script> -->
    <title>时钟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -150px;
            margin-left: -150px;
            width: 300px;
            height: 300px;
            /* background: white; */
        }

        .horologe {
            /* û��ָ���ʱ��ͼƬ */
            background: url(img/ԭ����2.png);
            background-size: 100%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Բ�� */
        .clock {
            background: white;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        /* �̶���û�б���ͼƬʱʹ�� */
        .scale {
            position: absolute;
            background: black;
            width: 5px;
            height: 15px;
            border-radius: 5px;
        }

        .shi {
            display: flex;
            flex-direction: row;
            justify-content: center;
            background: rgb(28, 28, 29);
            width: 6px;
            height: 80px;
            /* transform: rotate(0deg); */
            transform-origin: 3px 70px;
            border-radius: 5px;
            position: absolute;
            top: 80px;
        }

            .shi::before {
                content: '';
                display: block;
                width: 5px;
                height: 10px;
                background: rgb(28, 28, 29);
                transform: rotate(160deg);
                position: relative;
                top: -5px;
                left: 3px;
                border-radius: 50%;
            }

            .shi::after {
                position: relative;
                content: '';
                display: block;
                width: 5px;
                height: 10px;
                background: rgb(28, 28, 29);
                transform: rotate(-160deg);
                top: -5px;
                left: -3px;
                border-radius: 50%;
            }

        .fen {
            display: flex;
            flex-direction: row;
            justify-content: center;
            background: rgb(28, 28, 29);
            width: 4px;
            height: 115px;
            /* transform: rotate(10deg); */
            transform-origin: 2px 100px;
            border-radius: 5px;
            position: absolute;
            top: 50px;
        }

        .miao {
            display: flex;
            flex-direction: row;
            justify-content: center;
            background: rgb(28, 28, 29);
            width: 1px;
            height: 150px;
            /* transform: rotate(0deg); */
            transform-origin: 0.5px 130px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="horologe">
            <div class="clock"></div>
            <div class="shi"></div>
            <div class="fen"></div>
            <div class="miao"></div>
        </div>
    </div>
    <script>
        var horologe = document.getElementsByClassName("horologe")[0];
        // ʱ��
        var shi = document.getElementsByClassName('shi')[0];
        // ����
        var fen = document.getElementsByClassName('fen')[0];
        // ����
        var miao = document.getElementsByClassName('miao')[0];
        createScale()
        // ����
        setInitTime();
        setInterval(function () {
        var setDate = new Date();
        var seconds = setDate.getSeconds();
        var minutes = setDate.getMinutes();
        var hours = setDate.getHours();
        elapse(hours, minutes, seconds)
        }, 1000);
        function createScale() {
        for (var i = 1; i <= 12; i++) {
        var scale = document.createElement("div");
        scale.setAttribute('class', "scale");
        if (i == 12 || i == 3 || i == 6 || i == 9) {
        // 3��6��9��12�Ŀ̶ȿ�һ��
        scale.style.width = '10' + 'px';
        }
        scale.style.transform = "rotate(" + (30 * i) + "deg) translateY(-142px)";
        //���ɿ̶�
        horologe.appendChild(scale)
        }
        }
        // ��ʼʱ��
        function setInitTime() {
        // ��ȡ��ǰʱ��
        var date = new Date();
        // ��ȡ��ǰʱ
        var hours = date.getHours();
        // var hours = 12;
        // ��ȡ��ǰ��
        var minutes = date.getMinutes()
        // var minutes = 10;
        // ��ȡ��ǰ��
        var seconds = date.getSeconds();
        // var seconds = 30;
        elapse(hours, minutes, seconds)
        }

        //ʱ�������ţ�����ͣЪ
        function elapse(hours, minutes, seconds) {
        // ʱ�� һСʱ��30deg һ������0.5deg һ����0.1/12 deg; ʮ���ӷ���5��
        // ���� һСʱ��360deg һ������6deg һ���� 0.1deg ʮ����60�� �ٶ���ʱ���12��
        // ���� һ������360deg һ����360deg һ����6deg ʮ���� 3600deg �ٶ��Ƿ����60�� ʱ���720��
        shi.style.transform = "rotate(" + ((hours * 30) + ((minutes * 6) + seconds * (6 / 60)) / 12) + "deg)";
        fen.style.transform = "rotate(" + ((minutes * 6) + seconds * (6 / 60)) + "deg)";
        miao.style.transform = "rotate(" + (seconds * 6) + "deg)";
        }
    </script>
</body>

</html>
